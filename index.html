<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container-width{
            width: 500px;
        }
    </style>

</head>

<body>
    <div class="container  d-flex  justify-content-center align-items-center vh-100 ">
        <div class="row">
            <div class="col  border border-primary-subtle border-2 rounded-2 container-width  ">
                <form id="loginForm"  class="needs-validation" novalidate> 
                    <h2 class="text-center">Login</h2>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username:</label>
                      <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required >
                      <div class="invalid-feedback">Please enter the correct username.</div>
          
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" id="password" name="password" placeholder="Enter password" class="form-control"required >
                      <div class="invalid-feedback">Please enter the correct password.</div>
          
                    </div>
              
                    
              
                    
              
                    <button type="submit" class="btn btn-primary mb-3 ">Login</button>
                    
                    
                      
                      
                    
                  </form>

            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    const loginForm = document.getElementById('loginForm');
    
    // Event listener for form submission
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values from the form
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Validate the username and password
        if (username === 'admin' && password === '1234') {
            alert('Login successful!'); // Show success message
        } else {
            // Apply Bootstrap's validation styles
            // Username validation
            if (username !== 'admin') {
                document.getElementById('username').classList.add('is-invalid');
            } else {
                document.getElementById('username').classList.remove('is-invalid');
            }

            // Password validation
            if (password !== '1234') {
                document.getElementById('password').classList.add('is-invalid');
            } else {
                document.getElementById('password').classList.remove('is-invalid');
            }

            // Show error message below form
            //errorMessage.textContent = 'Invalid username or password!';
        }
    });

    </script>

    
</body>
</html>
